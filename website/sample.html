<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ganesh Doors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .door-wrapper {
      position: relative;
      height: 600px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      background-color: #fff;
    }

    .door-wrapper img {
      position: absolute;
      bottom: 0;
      max-height: 100%;
      transition: all 0.3s ease;
    }

    .door1 {
      left: 0;
      z-index: 1;
    }

    .door2 {
      left: 100px;
      z-index: 2;
    }

    .door3 {
      left: 200px;
      z-index: 3;
    }

    @media (max-width: 768px) {
      .door-wrapper {
        flex-direction: column;
        height: auto;
      }
      .door-wrapper img {
        position: static;
        margin-bottom: 10px;
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="door-wrapper">
    <img src="images/door1.jpg" alt="Door 1" class="door1">
    <img src="images/door2.png" alt="Door 2" class="door2">
    <img src="images/door3.jpg" alt="Door 3" class="door3">
  </div>
</div>

</body>
</html>
